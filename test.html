<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    #box {
      width: 400px;
      height: 1200px;
      background-color:rgb(65, 83, 116);
      margin-top: 50px;
      margin-left: 50px;   
      position: relative;   
    }
    .inner{
      width: 50px;
      height: 50px;
      background: rgba(50,255,50,0.5);
      position: absolute;
      right: 0;
      top: 300px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div class="inner"></div>
  </div>
</body>
<script>
  var box = document.getElementById('box');
  box.onmousemove = function(event){
    var event = event || window.event;
    var pageX = event.pageX || event.clientX + document.documentElement.scrollLeft;
    var pageY = event.pageY || event.clientY + document.documentElement.scrollTop;
    console.log('1：'+event.pageY);
    console.log('2：'+event.clientY)
    console.log('3：'+event.offsetY)
    console.log('4：'+event.screenY)
  }
</script>
</html>
